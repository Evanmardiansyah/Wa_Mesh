<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval';">
    
    <title>Messenger Mesh</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --primary: #2563eb;
            --bg-app: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            height: 100dvh; /* Support layar panjang modern */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: env(safe-area-inset-top); /* Anti Poni/Notch */
        }

        /* --- SETUP SCREEN (FIX MELAR) --- */
        #setup-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-card);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }
        
        .setup-content {
            margin: auto;
            width: 100%;
            max-width: 400px; /* Batasi lebar di tablet/HP lebar */
            text-align: center;
        }

        .setup-input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--border);
            background: var(--bg-app);
            color: var(--text-main);
            margin-bottom: 25px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            outline: none;
        }
        .setup-input:focus { border-color: var(--primary); }

        /* GRID AVATAR (ANTI BERANTAKAN) */
        .grid-avatars {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Kolom Pas */
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .choice-card {
            aspect-ratio: 1/1; /* Kotak Sempurna */
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: 0.2s;
            background: var(--bg-app);
        }
        
        .choice-card.selected {
            border-color: var(--primary);
            background: rgba(37,99,235,0.1);
            transform: scale(1.05);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            cursor: pointer;
        }
        .btn-primary:active { transform: scale(0.98); }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Header Gak Boleh Gepeng */
            height: 70px;
        }
        .head-left h1 { margin: 0; font-size: 22px; font-weight: 800; color: var(--text-main); }
        .head-left p { margin: 0; font-size: 12px; color: var(--text-sub); }
        
        .status-pill {
            font-size: 11px;
            padding: 6px 12px;
            border-radius: 20px;
            background: #ecfdf5;
            color: #059669;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #d1fae5;
        }
        .dot-anim { width: 8px; height: 8px; background: #10b981; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%{opacity:1;} 50%{opacity:0.4;} 100%{opacity:1;} }

        /* --- MAIN LIST --- */
        #app-container {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        #list-nearby {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .user-card {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .user-card:active { transform: scale(0.98); background: #f9fafb; }
        
        .avatar-box {
            width: 50px;
            height: 50px;
            min-width: 50px; /* Anti Gepeng */
            background: #eff6ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            border: 2px solid #dbeafe;
        }
        
        .user-info { flex: 1; overflow: hidden; }
        .user-name { font-weight: 700; font-size: 16px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-sig { font-size: 12px; color: var(--text-sub); display: flex; align-items: center; gap: 5px; }

        .action-icon {
            width: 40px; height: 40px;
            border-radius: 12px;
            background: #f3f4f6;
            color: var(--text-sub);
            display: flex; align-items: center; justify-content: center;
        }

        /* --- CHAT ROOM --- */
        #chat-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-app);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
        }
        
        #msgs {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .me {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .other {
            align-self: flex-start;
            background: var(--bg-card);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            background: var(--bg-card);
            padding: 10px 15px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* Anti ketutup garis iPhone/Android modern */
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 24px;
            border: 1px solid var(--border);
            background: var(--bg-app);
            outline: none;
            font-size: 15px;
        }
        .send-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="setup-content">
            <div style="font-size: 50px; margin-bottom: 20px;">üì°</div>
            <h2 style="color:var(--text-main); margin-bottom: 5px;">Identitas Agen</h2>
            <p style="color:var(--text-sub); margin-bottom: 30px;">Buat profil untuk jaringan Mesh.</p>
            
            <input type="text" id="setup-name" class="setup-input" placeholder="Nama Kode / Panggilan">
            
            <p style="text-align:left; font-size:13px; font-weight:bold; color:var(--text-sub); margin-bottom:10px;">Pilih Avatar:</p>
            <div class="grid-avatars">
                <div class="choice-card" onclick="selAvatar('ü§ñ', this)">ü§ñ</div>
                <div class="choice-card" onclick="selAvatar('üëΩ', this)">üëΩ</div>
                <div class="choice-card" onclick="selAvatar('ü•∑', this)">ü•∑</div>
                <div class="choice-card" onclick="selAvatar('üïµÔ∏è', this)">üïµÔ∏è</div>
                <div class="choice-card" onclick="selAvatar('ü¶ä', this)">ü¶ä</div>
                <div class="choice-card" onclick="selAvatar('ü¶Å', this)">ü¶Å</div>
                <div class="choice-card" onclick="selAvatar('üëª', this)">üëª</div>
                <div class="choice-card" onclick="selAvatar('üíÄ', this)">üíÄ</div>
            </div>

            <button class="btn-primary" onclick="saveSetup()">Masuk Jaringan</button>
            <div id="debug-log" style="margin-top:20px; font-size:11px; color:#999;">System Ready</div>
        </div>
    </div>

    <div id="app-container">
        <header>
            <div class="head-left">
                <h1>Radar Mesh</h1>
                <p id="my-identity">Memuat...</p>
            </div>
            <div class="status-pill" onclick="restartScan()">
                <div class="dot-anim"></div> SCAN
            </div>
        </header>

        <div id="list-nearby">
            <div style="text-align:center; padding:60px 20px; opacity:0.6;">
                <i class="fas fa-radar" style="font-size:60px; color:#cbd5e1; margin-bottom:20px;"></i>
                <h3 style="margin:0; color:var(--text-main);">Scanning Area...</h3>
                <p style="margin:5px 0 0; font-size:13px;">Mencari sinyal BitChat di sekitar.</p>
            </div>
        </div>
    </div>

    <div id="chat-screen">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fas fa-arrow-left" onclick="closeChat()" style="font-size:20px; padding:10px; margin-left:-10px;"></i>
                <div>
                    <h1 style="font-size:18px; margin:0;" id="chat-target">User</h1>
                    <p style="font-size:11px; margin:0; color:#10b981;">‚óè Terhubung</p>
                </div>
            </div>
        </header>

        <div id="msgs"></div>

        <div class="input-area">
            <input type="text" id="chat-inp" class="chat-input" placeholder="Tulis pesan rahasia...">
            <div class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script>
        var ble;
        // --- BITCHAT UUID METHOD (128-bit Clean) ---
        var SERVICE_UUID = "6E400001-B5A3-F393-E0A9-E50E24DCCA9E"; 
        var CHAR_UUID    = "6E400002-B5A3-F393-E0A9-E50E24DCCA9E"; 
        
        var user = { name:"", avatar:"ü§ñ", id:"" };
        var activeAddr = "";
        var tempAvatar = "ü§ñ";
        var foundDevices = {};

        document.addEventListener('deviceready', function() {
            ble = window.bluetoothle;
            checkLogin();
        }, false);

        // --- SETUP LOGIC ---
        function selAvatar(a, el) { 
            tempAvatar=a; 
            document.querySelectorAll('.choice-card').forEach(x=>x.classList.remove('selected')); 
            el.classList.add('selected'); 
        }
        
        function saveSetup() {
            var n = document.getElementById('setup-name').value.trim();
            if(!n) return alert("Nama wajib diisi, Bre!");
            var id = "ID-" + Math.floor(Math.random()*10000);
            localStorage.setItem('mesh_user_v3', JSON.stringify({ name:n, avatar:tempAvatar, id:id }));
            checkLogin();
        }

        function checkLogin() {
            var s = localStorage.getItem('mesh_user_v3');
            if(s) {
                user = JSON.parse(s);
                document.getElementById('setup-screen').style.display='none';
                document.getElementById('app-container').style.display='flex';
                document.getElementById('my-identity').innerText = user.avatar + " " + user.name;
                initBLE();
            }
        }

        // --- BLE ENGINE ---
        function initBLE() {
            var p = cordova.plugins.permissions;
            p.requestPermissions([
                p.ACCESS_FINE_LOCATION, p.BLUETOOTH_SCAN, p.BLUETOOTH_ADVERTISE, p.BLUETOOTH_CONNECT
            ], function() { startEngine(); }, function() { log("Izin Ditolak!"); });
        }

        function startEngine() {
            ble.initialize(function(s) {
                if(s.status === 'enabled') {
                    startAdvertising();
                    startScanning();
                }
            }, { request:true });
        }

        function log(m) { document.getElementById('debug-log').innerText=m; console.log(m); }

        function startAdvertising() {
            var params = {
                services: [SERVICE_UUID], service: SERVICE_UUID, name: user.name,
                mode: "lowLatency", connectable: true, timeout: 0
            };
            ble.initializePeripheral({ request: true }, function(r) {
                if(r.status==='enabled') {
                    ble.addService({
                        service: SERVICE_UUID,
                        characteristics: [{ uuid: CHAR_UUID, permissions: {read:true,write:true}, properties: {read:true,write:true,notify:true} }]
                    }, function() {
                        ble.startAdvertising(params, function(){ log("Broadcasting..."); }, function(){});
                    }, function(){});
                }
            }, function(){});
        }

        function startScanning() {
            ble.startScan({ services:[SERVICE_UUID], scanMode:"lowLatency" }, function(r){
                if(r.status==='scanResult') renderDevice(r);
            }, function(){});
        }

        function restartScan() {
            foundDevices = {}; // Clear list visual
            document.getElementById('list-nearby').innerHTML = '<div style="text-align:center; padding:30px; opacity:0.5;">Rescanning...</div>';
            ble.stopScan(function(){ startScanning(); }, function(){ startScanning(); });
        }

        function renderDevice(d) {
            if(foundDevices[d.address]) return;
            foundDevices[d.address] = d;

            var el = document.getElementById('list-nearby');
            // Hapus empty state jika ada item pertama
            if(el.querySelector('div').innerText.includes("Scanning")) el.innerHTML = "";

            var name = d.name || "Unknown";
            var rssi = d.rssi || -90;
            var signalColor = rssi > -70 ? '#10b981' : (rssi > -85 ? '#f59e0b' : '#ef4444');

            var html = `
            <div class="user-card" onclick="openChat('${d.address}', '${name}')">
                <div class="avatar-box"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <div class="user-name">${name}</div>
                    <div class="user-sig" style="color:${signalColor}">
                        <i class="fas fa-signal"></i> ${rssi} dBm
                    </div>
                </div>
                <div class="action-icon"><i class="fas fa-comment-dots"></i></div>
            </div>`;
            el.innerHTML += html;
        }

        // --- CHAT ---
        function openChat(addr, name) {
            activeAddr = addr;
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('chat-target').innerText = name;
            document.getElementById('msgs').innerHTML = "";
            
            ble.connect({ address:addr }, function(r){
                if(r.status==='connected') {
                    ble.subscribe({ address:addr, service:SERVICE_UUID, characteristic:CHAR_UUID }, function(d){
                        if(d.value) addBubble(atob(d.value), 'other');
                    });
                }
            }, function(){ alert("Koneksi putus/gagal"); closeChat(); });
        }

        function sendMsg() {
            var t = document.getElementById('chat-inp').value;
            if(!t) return;
            var b64 = btoa(t);
            ble.write({ address:activeAddr, service:SERVICE_UUID, characteristic:CHAR_UUID, value:b64, type:"noResponse" }, function(){
                addBubble(t, 'me');
                document.getElementById('chat-inp').value="";
            });
        }

        function addBubble(t, w) {
            var d = document.createElement('div'); d.className="bubble "+w; d.innerText=t;
            var m = document.getElementById('msgs');
            m.appendChild(d);
            m.scrollTop = m.scrollHeight;
        }

        function closeChat() {
            document.getElementById('chat-screen').style.display='none';
            if(activeAddr) ble.disconnect({address:activeAddr});
        }
    </script>
</body>
</html>
