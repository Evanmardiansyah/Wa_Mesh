<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; font-src * data:;">
    
    <title>Messenger Mesh</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --bg-app: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --nav-bg: #ffffff;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --bg-app: #111827;
            --bg-card: #1f2937;
            --text-main: #f9fafb;
            --text-sub: #9ca3af;
            --border: #374151;
            --nav-bg: #1f2937;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-app); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- LAYAR SETUP (ONBOARDING) --- */
        #setup-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-card); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .setup-img { width: 100px; height: 100px; background: #e0f2fe; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; color: var(--primary); margin-bottom: 20px; }
        .setup-input { width: 100%; padding: 15px; border: 2px solid var(--border); border-radius: 12px; margin-top: 20px; font-size: 16px; text-align: center; background: var(--bg-app); color: var(--text-main); }
        .setup-input:focus { border-color: var(--primary); outline: none; }
        .btn-start { background: var(--primary); color: white; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 15px; border: none; cursor: pointer; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }

        /* HEADER */
        header { padding: 20px 20px 10px 20px; background: var(--bg-app); display: flex; align-items: center; justify-content: space-between; }
        .head-title { font-size: 24px; font-weight: 700; }
        .radar-badge { font-size: 10px; background: rgba(37, 99, 235, 0.1); color: var(--primary); padding: 4px 8px; border-radius: 20px; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .pulse { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; animation: ping 1.5s infinite; }
        @keyframes ping { 0%{transform:scale(1);opacity:1} 100%{transform:scale(2);opacity:0} }

        /* PAGES */
        #pages-container { flex: 1; position: relative; }
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-y: auto; display: none; padding-bottom: 100px; }
        .page.active { display: block; }

        /* PROFILE STYLE */
        .profile-card { background: var(--bg-card); margin: 20px; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        .big-avatar { width: 80px; height: 80px; background: #eff6ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; margin: 0 auto 15px; }
        .profile-name-box { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 5px; }
        .profile-name { font-size: 20px; font-weight: 700; }
        .edit-btn { background: var(--bg-app); color: var(--primary); padding: 5px 10px; border-radius: 8px; font-size: 12px; cursor: pointer; }
        
        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--nav-bg); padding: 15px; border-radius: 20px; display: flex; justify-content: space-around; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 50; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sub); font-size: 10px; gap: 5px; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 20px; }

        /* MODAL EDIT */
        #edit-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; display:none; justify-content:center; align-items:center; }
        .modal-box { background:var(--bg-card); padding:25px; border-radius:20px; width:85%; text-align:center; }
        .modal-btns { display:flex; gap:10px; margin-top:20px; }

        /* CHAT STYLES */
        .list-item { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; background: var(--bg-card); }
        .avatar { width: 45px; height: 45px; background: #ddd; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-right: 15px; color: white; }
        
        #chat-room { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg-app); z-index:100; display:none; flex-direction:column; }
        #msgs { flex:1; overflow-y:auto; padding:20px; }
        .chat-input { padding:10px; background:var(--bg-card); display:flex; gap:10px; border-top:1px solid var(--border); }
        textarea { flex:1; padding:10px; border-radius:20px; border:1px solid var(--border); resize:none; }
    </style>
</head>
<body>

    <div id="setup-screen" style="display: none;">
        <div class="setup-img"><i class="fas fa-user-astronaut"></i></div>
        <h2>Selamat Datang!</h2>
        <p style="color:var(--text-sub);">Buat profil lokalmu untuk mulai menggunakan Messenger Mesh tanpa internet.</p>
        
        <input type="text" id="setup-name" class="setup-input" placeholder="Ketik Nama Panggilanmu...">
        <button class="btn-start" onclick="finishSetup()">MULAI SEKARANG</button>
    </div>

    <div id="app-container" style="display: none; height: 100%; flex-direction: column;">
        
        <header>
            <div>
                <div class="head-title">Pesan</div>
                <div style="font-size:12px; color:gray;" id="header-status">Online</div>
            </div>
            <div class="radar-badge"><div class="pulse"></div> Visible</div>
        </header>

        <div id="pages-container">
            <div id="page-chat" class="page active">
                <div id="list-paired"></div>
                <div id="empty-state" style="text-align:center; padding:50px; color:gray;">
                    <i class="far fa-comments" style="font-size:50px; margin-bottom:10px;"></i>
                    <p>Belum ada chat. Cek Radar!</p>
                </div>
            </div>

            <div id="page-global" class="page">
                <div style="padding:20px;">
                    <button class="btn-start" onclick="forceScan()">SCAN PERANGKAT SEKITAR</button>
                </div>
                <div id="list-nearby"></div>
            </div>

            <div id="page-profile" class="page">
                <div class="profile-card">
                    <div class="big-avatar"><i class="fas fa-user"></i></div>
                    
                    <div class="profile-name-box">
                        <span id="display-name" class="profile-name">User</span>
                        <div class="edit-btn" onclick="openEditModal()"><i class="fas fa-pen"></i> Edit</div>
                    </div>

                    <div style="font-size:12px; color:gray; margin-bottom:20px;" id="loc-display">
                        <i class="fas fa-map-marker-alt"></i> Mencari Lokasi...
                    </div>
                </div>

                <div class="profile-card" style="text-align:left;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span><i class="fas fa-moon"></i> Dark Mode</span>
                        <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" id="nav-chat" onclick="nav('chat')"><i class="fas fa-comment-alt nav-icon"></i>Chat</div>
            <div class="nav-item" id="nav-global" onclick="nav('global')"><i class="fas fa-globe nav-icon"></i>Radar</div>
            <div class="nav-item" id="nav-profile" onclick="nav('profile')"><i class="fas fa-user nav-icon"></i>Profil</div>
        </div>
    </div>

    <div id="edit-modal">
        <div class="modal-box">
            <h3>Ubah Nama</h3>
            <input type="text" id="edit-input" class="setup-input" placeholder="Nama Baru">
            <div class="modal-btns">
                <button class="btn-start" style="background:#ccc; color:#333;" onclick="closeEditModal()">Batal</button>
                <button class="btn-start" onclick="saveEditName()">Simpan</button>
            </div>
        </div>
    </div>

    <div id="chat-room">
        <div style="padding:15px; background:var(--bg-card); display:flex; align-items:center; border-bottom:1px solid #eee;">
            <i class="fas fa-arrow-left" onclick="closeChat()" style="font-size:20px; padding:10px;"></i>
            <b id="chat-title" style="flex:1;">User</b>
        </div>
        <div id="msgs"></div>
        <div class="chat-input">
            <textarea id="txt" rows="1"></textarea>
            <i class="fas fa-paper-plane" onclick="sendMsg()" style="font-size:24px; color:var(--primary); padding:10px;"></i>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script>
        var bt = null;

        document.addEventListener('deviceready', function() {
            bt = window.bluetoothClassicSerialPort;
            
            // 1. CEK STATUS LOGIN (SETUP)
            checkOnboarding();

            // 2. INIT IZIN & BLUETOOTH
            initSystem();

        }, false);

        // --- SISTEM ONBOARDING (SETUP AWAL) ---
        function checkOnboarding() {
            var savedName = localStorage.getItem('mesh_username');
            
            if(!savedName) {
                // Belum punya nama -> Tampilkan Setup Screen
                document.getElementById('setup-screen').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
            } else {
                // Sudah punya nama -> Masuk App
                document.getElementById('setup-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                document.getElementById('display-name').innerText = savedName;
                updateLocation();
            }
        }

        function finishSetup() {
            var name = document.getElementById('setup-name').value.trim();
            if(name.length < 3) return alert("Nama minimal 3 huruf ya!");
            
            localStorage.setItem('mesh_username', name);
            checkOnboarding(); // Refresh
        }

        // --- FITUR EDIT PROFIL ---
        function openEditModal() {
            document.getElementById('edit-modal').style.display = 'flex';
            document.getElementById('edit-input').value = localStorage.getItem('mesh_username');
        }
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }
        function saveEditName() {
            var n = document.getElementById('edit-input').value.trim();
            if(n) {
                localStorage.setItem('mesh_username', n);
                document.getElementById('display-name').innerText = n;
                closeEditModal();
            }
        }

        // --- SISTEM LOKASI ---
        function updateLocation() {
            navigator.geolocation.getCurrentPosition(function(pos) {
                var lat = pos.coords.latitude.toFixed(4);
                var lon = pos.coords.longitude.toFixed(4);
                
                // Coba ambil nama kota (Butuh internet dikit)
                var url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
                fetch(url).then(r=>r.json()).then(d=>{
                    var city = d.address.city || d.address.town || "Lokasi Terdeteksi";
                    document.getElementById('loc-display').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${city}`;
                }).catch(e=>{
                    document.getElementById('loc-display').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${lat}, ${lon}`;
                });
            }, function(e){
                document.getElementById('loc-display').innerHTML = "Lokasi tidak aktif";
            });
        }

        // --- FITUR DASAR LAINNYA ---
        function initSystem() {
            var p = cordova.plugins.permissions;
            var list = ["android.permission.BLUETOOTH_SCAN", "android.permission.BLUETOOTH_CONNECT", "android.permission.ACCESS_FINE_LOCATION"];
            p.requestPermissions(list, function(s){
                if(s.hasPermission) {
                    bt.setDiscoverable(0);
                    bt.listen(function(){}, function(){});
                    bt.subscribeRaw(handleData);
                }
            }, function(){});
        }

        function nav(p) {
            document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            document.getElementById('nav-'+p).classList.add('active');
            
            if(p==='global') forceScan();
        }

        function forceScan() {
            var el = document.getElementById('list-nearby');
            el.innerHTML = "Scanning...";
            bt.discoverUnpaired(function(d){
                el.innerHTML="";
                d.forEach(x=>{
                    if(!x.name)return;
                    el.innerHTML+=`<div class="list-item" onclick="connect('${x.address}','${x.name}')">
                        <div class="avatar"><i class="fas fa-mobile"></i></div>
                        <b>${x.name}</b>
                    </div>`;
                });
            }, function(){ el.innerHTML="Gagal Scan"; });
        }

        function connect(a,n) {
            bt.connectInsecure(a, function(){
                document.getElementById('chat-room').style.display='flex';
                document.getElementById('chat-title').innerText=n;
                document.getElementById('msgs').innerHTML="";
            }, function(e){alert(e);});
        }
        
        function closeChat() { document.getElementById('chat-room').style.display='none'; }

        function sendMsg() {
            var t=document.getElementById('txt').value;
            bt.write("TXT:"+t, function(){
                var d=document.createElement('div'); d.innerText=t; d.style.textAlign='right'; d.style.padding='10px';
                document.getElementById('msgs').appendChild(d);
            }, null);
        }
        
        function handleData(b) {
            var s=String.fromCharCode.apply(null, new Uint8Array(b));
            if(s.startsWith("TXT:")) {
                var d=document.createElement('div'); d.innerText=s.substring(4); d.style.padding='10px';
                document.getElementById('msgs').appendChild(d);
            }
        }

        function toggleTheme() {
            if(document.body.hasAttribute('data-theme')) {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme','light');
            } else {
                document.body.setAttribute('data-theme','dark');
                localStorage.setItem('theme','dark');
            }
        }
        if(localStorage.getItem('theme')==='dark') document.getElementById('theme-switch').checked=true;
    </script>
</body>
</html>
